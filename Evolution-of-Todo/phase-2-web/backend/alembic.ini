# Alembic Configuration File
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the root directory
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Use 'UTC' for consistent timestamps
timezone = UTC

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run autogenerate in offline mode
# revision_environment = false

# Set to 'true' to enable batch mode (for SQLite)
# batch_mode = false

# Database URL - loaded from environment via env.py
# DO NOT hardcode connection strings here
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Use asyncpg for async PostgreSQL support
# The actual URL is loaded from settings.DATABASE_URL in env.py

[post_write_hooks]
# Post hooks run after a new migration is written

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
