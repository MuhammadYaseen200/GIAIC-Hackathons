version: '3.9'

services:
  # PostgreSQL 16 - Local Development Database (Neon Parity)
  postgres:
    image: postgres:16-alpine
    container_name: todo_postgres_dev
    restart: unless-stopped

    environment:
      # Database configuration
      POSTGRES_DB: ${POSTGRES_DB:-todo_db}
      POSTGRES_USER: ${POSTGRES_USER:-todo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}

      # Performance tuning (optional - mimics serverless characteristics)
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-128MB}

    ports:
      # Expose PostgreSQL on standard port
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      # Persistent data storage
      - postgres_data:/var/lib/postgresql/data

      # Optional: Custom initialization scripts
      # - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro

    healthcheck:
      # Health check to ensure database is ready before backend starts
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todo_user} -d ${POSTGRES_DB:-todo_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

    networks:
      - todo_network

    # Resource limits (optional - prevents runaway processes)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # pgAdmin (Optional - Database Management UI)
  # Uncomment if you need a GUI for database management
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: todo_pgadmin
  #   restart: unless-stopped
  #
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@todo.local}
  #     PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:?PGADMIN_PASSWORD must be set}
  #     PGADMIN_LISTEN_PORT: 80
  #
  #   ports:
  #     - "${PGADMIN_PORT:-5050}:80"
  #
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #
  #   networks:
  #     - todo_network

# Named volumes for data persistence
volumes:
  postgres_data:
    name: todo_postgres_data
    driver: local
  # pgadmin_data:
  #   name: todo_pgadmin_data
  #   driver: local

# Network configuration
networks:
  todo_network:
    name: todo_network
    driver: bridge
