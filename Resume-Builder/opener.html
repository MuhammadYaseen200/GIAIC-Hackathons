<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giaic Hackathon 01</title>
    <link rel="stylesheet" href="opener.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</head>
<body>
        <div class="header">
            <header class="header">
                <h1>Dynamic Resume Builder</h1>
            </header>
        </div>
        <!-- Form Area -->
        <section id="resume-form" class="section">
            <div class="form" id="resume-builder">
                <form id="resume-builder-form">
                    <div>
                        <h3><label for="job-title">Job Title:</label></h3>
                        <input type="text" id="job-title" placeholder="Enter Your Target Job Title" required>
                    </div>
                    <h3>Your Name</h3>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <h3>Contact Details</h3>
                    <div class="contact">
                        <label for="number">Contact Number:</label>
                        <input type="text" id="number" placeholder="Enter Your Number" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="Enter Your Address" required>
                    </div>
                    <div>
                      <h3>Education Section</h3>
                      <div id="education-list"></div>
                      <button type="button" id="add-education">Add Education</button>
                    </div>
                    <div>
                      <h3>Work Section</h3>
                      <div id="work-list"></div>
                      <button type="button" id="add-work">Add Work Experience</button>
                    </div>
                    <div>
                      <h3>Skills Section</h3>
                      <div id="skills-list"></div>
                      <button type="button" id="add-skill">Add Skill</button>
                    </div>
                    <div>
                      <h3>Social Section</h3>
                      <div id="social-media-list"></div>
                      <button type="button" id="add-social-media">Add Social Media</button>
                    </div>
                    <div>
                      <h3>Profile Summary</h3>
                        <label for="summary-text">Summary:</label>
                        <textarea id="summary-text" rows="3" placeholder="Brief Summary" required></textarea>
                    </div>
                    <div>
                      <h4>Profile Picture</h4>
                        <label for="profile-picture">Profile Picture:</label>
                        <input type="file" id="profile-picture" accept="image/*">
                    </div>
                    <button type="submit">Generate Resume</button>
                </form>
            </div>
        </section>
        <!-- Output Area -->
        <div class="section1 " id="resume">
        <section id="output" class="resume" style="display:none;">
            <div id="output-header">
              <p class= "name" id="output-name"></p>
              <h2 class="title" id="output-job-title"></h2>
            </div>
            <img class="output-picture"   id="output-picture" >
            <div class="output-contact">
            <p  id="output-contact"></p>
            <p id="output-address"></p></div>
              <div>
                <h3>Education</h3>
                <p  id="output-education"></p>
            </div>
            <div>
              <h3>Work Experience</h3>
              <p  id="output-work"></p>
            </div>
            <div>
              <h3>Skills</h3>
              <p  id="output-skills"></p>
            </div>
            <div>
              <h3>Social Media</h3>
              <p  id="output-social-media"></p>
            </div>
            <h3>Profile Summary</h3>
            <p class="summary" id="output-summary"></p>
            
          </section>
          <button id="edit-btn" style="display:none;">Edit</button>
          <!-- Download Resume Button -->
          <button id="download-btn" style="display:none;">Download  PDF</button>
          <button id="shareBtn">Share Resume</button>

          
          </div>

          <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>


</body>
</html>
